<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社区主页</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{css/bootstrap-theme.min.css}">
    <script type="application/javascript" th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script type="application/javascript" th:src="@{webjars/bootstrap/4.3.0/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <nav class="navbar navbar-default">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">我的社区</span>
                        </button>
                        <a class="navbar-brand" href="#">我的社区</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="搜索问题">
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown" th:if="${session.user != null}">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">[[${session.user}]] <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">消息中心</a></li>
                                    <li><a href="#">个人资料</a></li>
                                    <li><a href="#">退出登陆</a></li>
                                </ul>
                            </li>
                            <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=e0e01a7e956becb968e5&state=1&redirect_uri=http://localhost:8887/callback&scope=user">登陆</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row" th:replace="~{quest_develop::ques}">
        </div>
    </div>
</body>
</html>
